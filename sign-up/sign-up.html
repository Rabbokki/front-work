<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <script src="./js/sign-up.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" 
                        placeholder="4~10자 사이, 공백없이"
                        autofocus>
                    </li>
                    <li>
                        <label for="u-email">이메일</label>
                        <input type="email">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1"
                        placeholder="문자 숫자, 특수기호 포함">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2"
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select name="" id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="" id="memo"
                        rows="4" cols="40">
                        </textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <ul>
                    <li>
                        <input type="radio" id="mailOk">
                        <label for="mailOk">메일 수신</label>
                        <input type="radio" id="mailNo">
                        <label for="mailNo">메일 수신 안함</label>
                    </li>
                </ul>
            </fieldset>
            <button>가입하기</button>
            <button>취소</button>
        </form>
    </div>
</body>
</html>
